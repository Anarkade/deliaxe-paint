    <!-- Version check: ensure clients pick up new builds even if index.html is cached -->
    <script>
      (function() {
        try {
          const check = async () => {
            try {
              const r = await fetch('/version.json', { cache: 'no-store' });
              if (!r.ok) return;
              const j = await r.json();
              const remote = j.version || JSON.stringify(j);
              const local = localStorage.getItem('app_version');
              if (local && local !== remote) {
                localStorage.setItem('app_version', remote);
                window.location.reload();
              } else {
                localStorage.setItem('app_version', remote);
              }
            } catch (e) {
              // ignore network errors
            }
          };
          check();
        } catch (e) {}
      })();
    </script>
