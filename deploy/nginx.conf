# Example nginx configuration snippets for serving Deliaxe Paint
# Place inside your server/ location block or adapt to your setup.

# Serve hashed assets with long cache
location /assets/ {
  add_header Cache-Control "public, max-age=31536000, immutable";
}

# Force revalidation / no caching for index and version
location = /index.html {
  add_header Cache-Control "no-cache, no-store, must-revalidate";
}
location = /version.json {
  add_header Cache-Control "no-cache, no-store, must-revalidate";
}

# For other static files without hashes, use a short TTL
location ~* \.(js|css|html)$ {
  add_header Cache-Control "public, max-age=3600";
}
